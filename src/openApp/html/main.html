<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/font-icons.css">
		<link rel="stylesheet" href="../css/iuapmobile.um.css">
		<script src="../js/summer.js" ></script>
		<script src="../js/jquery.min.js" ></script>
		<script src="../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<script src="../js/main.js" ></script>
	</head>
	<body>
		<div class="um-frame" id="main">
			<!-- <div class="um-header" >
			<h3>导航栏</h3>
			</div> -->

			<div id="content" class="um-content">
				<img src="../img/banner0.jpg" style="width:100%"></img>
				<div class="p15">
					<div class="p15">
						<button class="btn" onclick="openApp('weixin://dl/moments','com.tencent.mm')">
							click打开【weixin://dl/moments】
						</button>
					</div>
					<div class="p15">
						<button class="btn" onclick="openApp('weixin://dl/scan','com.android.browser')">
							click打开【com.android.browser】
						</button>
					</div>
					<div class="p15">
						<button class="btn" onclick="openApp('mqq://','om.tencent.mobileqq')">
							click打开【mqq://】     【om.tencent.mobileqq】
						</button>
					</div>
					<div class="p15">
						<button class="btn" onclick="openApp('youku://','com.youku.phone')">
							click打开【youku://】【com.youku.phone】
						</button>
					</div>
					<div class="p15">
						<button class="btn" onclick="openApp('baidumap://','com.baidu.BaiduMap')">
							click打开【baidumap://】【com.baidu.BaiduMap】
						</button>
					</div>
				</div>
			</div>

			<!-- frame通常不需要footer -->
			<!--<div class="um-footer"></div>-->
		</div>
	</body>
</html>
